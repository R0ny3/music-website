{% extends "layout.html" %}
{% block sub_content %}
  {% if all_blogs %}
    {% for blog in all_blogs %}
      <h3 style="padding-left: 20px"> <a href="/blogs/{{ blog['blog_id'] }}">{{blog['title']}} - {{blog['artist']}}</a> ({{blog['rating']}}/10)</h3>
      <h5 style="padding-left: 20px">Written by {{blog['author']}}</h5>

      <hr>
    {% endfor %}
  {% else %}
    <h3>No blogs have been written yet</h3>
  {% endif %}
{% endblock %}
