{% extends "layout.html" %}

{% block sub_content %}
  {% if blogs %}
    <table cellpadding="5" >
    {% for blog in blogs %}
      <tr>
        <td style="padding:0 15px;"> <h3> <a href="/blogs/{{ blog['blog_id'] }}">{{blog['title']}} </a> </h3></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <h3>No blogs have been written by you</h3>
  {% endif %}
{% endblock %}
