{%extends "layout.html" %}

{% block sub_content %}
<div class="text-center">
  <h1> Write a new review </h1>
</div>
<form class="form-horizontal" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-2">Album*</label>
    <div class="col-sm-5">
      <input type="text" name="title" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Artist*</label>
    <div class="col-sm-5">
      <input type="text" name="artist" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Rating*</label>
    <div class="col-sm-5">
      <select name="rating" id="rating">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Summary</label>
    <div class="col-sm-5">
      <textarea class="ckeditor" name="body"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="Submit">Submit </button>
    </div>
  </div>

</form>
<div class="col-sm-offset-1">
  <p>*Required fields</p>
</div>
{% endblock %}
